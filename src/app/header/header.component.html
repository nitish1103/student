<mat-toolbar color="primary" class="toolbar-header">
    <mat-toolbar-row>
        <div class="logo"><a routerLink="/user"><img src="" alt="" /></a></div>
        <span class="toolbar-spacer"></span>
        <button mat-button class="toolbar-button" [matMenuTriggerFor]="beforeMenu">
            <mat-icon aria-hidden="false" aria-label="person" class="user-icon"> account_circle </mat-icon> {{name}}
        </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
            <mat-label class="username">{{email}}</mat-label>
            <button mat-menu-item (click)="logout()">
                <mat-icon aria-hidden="false" aria-label="person">logout</mat-icon> Logout
            </button>
        </mat-menu>
    </mat-toolbar-row>

    <mat-toolbar-row class="navigation">
        <span class="toolbar-spacer"></span>
        <a mat-button routerLink="/home" [routerLinkActive]="['is-active']">Students</a>
        <a mat-button routerLink="/courses" [routerLinkActive]="['is-active']">Courses</a>
    </mat-toolbar-row>
</mat-toolbar>
