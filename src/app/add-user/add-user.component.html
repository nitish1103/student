<h2 mat-dialog-title>Add New Student</h2>
<form [formGroup]="addStudentForm" (ngSubmit)="addStudent()" novalidate>
    <mat-dialog-content>
        <div fxLayout.xs="column" fxLayoutAlign="space-between">
            <div fxFlex.xs="100%" fxFlex="45%" fxLayoutAlign="left">
                <mat-form-field class="full-width" appearance="standard">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="Enter First Name" [maxlength]="maxChar" name="firstname"
                        formControlName="firstname" required autocomplete="off">
                    <mat-hint align="end" *ngIf="addStudentForm.controls['firstname'].touched">
                        <span *ngIf="addStudentForm.controls['firstname'].errors?.required">First Name is
                            required.</span>
                        <span *ngIf="addStudentForm.controls['firstname'].errors?.pattern">Leading/trailing whitespaces
                            not
                            allowed.
                        </span>
                    </mat-hint>
                </mat-form-field>
            </div>
            <div fxFlex.xs="100%" fxFlex="45%">
                <mat-form-field class="full-width" appearance="standard">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Enter Last Name" [maxlength]="maxChar" name="lastname"
                        formControlName="lastname" required autocomplete="off">
                    <mat-hint align="end" *ngIf="addStudentForm.controls['lastname'].touched">
                        <span *ngIf="addStudentForm.controls['lastname'].errors?.required">Last Name is required.</span>
                        <span *ngIf="addStudentForm.controls['lastname'].errors?.pattern">Leading/trailing whitespaces
                            not
                            allowed.
                        </span>
                    </mat-hint>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout.xs="column" fxLayoutAlign="space-between">
            <div fxFlex.xs="100%" fxFlex="45%">
                <mat-form-field class="full-width" appearance="standard">
                    <mat-label>Mail Id</mat-label>
                    <input matInput (keydown.space)="$event.preventDefault();" [maxlength]="maxChar"
                        placeholder="Enter Mail Id" name="Mail Id" formControlName="email" required autocomplete="off"
                        #email>
                    <mat-hint align="end" *ngIf="addStudentForm.controls['email'].touched">
                        <span *ngIf="addStudentForm.controls['email'].errors?.required">
                            Mail Id is required.
                        </span>
                        <span *ngIf="addStudentForm.controls['email'].errors?.pattern">
                            Mail Id is not valid.
                        </span>
                    </mat-hint>
                </mat-form-field>
            </div>
            <div fxFlex.xs="100%" fxFlex="45%">
                <mat-form-field class="full-width" appearance="standard">
                    <mat-label>Class</mat-label>
                    <input matInput placeholder="Enter Class Name" [maxlength]="maxChar" name="class"
                        formControlName="class" required autocomplete="off">
                    <mat-hint align="end" *ngIf="addStudentForm.controls['class'].touched">
                        <span *ngIf="addStudentForm.controls['class'].errors?.required">Class is required.</span>
                    </mat-hint>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button type="button" mat-stroked-button color="primary" (click)="closeDialog()">Cancel</button>
        <button type="submit" [disabled]="!addStudentForm.valid || isCreating" cdkFocusInitial mat-raised-button
            color="primary">
            Add Student
        </button>
    </mat-dialog-actions>
</form>
